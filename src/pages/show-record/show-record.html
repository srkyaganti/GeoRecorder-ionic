<ion-header>
  <ion-navbar color="dark">
    <ion-title>Record</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (tap)="goBack()" >
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="showRecord">
    Latitude: {{ record.Latitude }}
    <br><br>
    Longitude: {{ record.Longitude }}
    <!-- <br><br>
    Accuracy: {{ record.LocationAccuracy }}
    <br><br>
    Altitude: {{ record.Altitude }}
    <br><br>
    Altitude accuracy: {{ record.AltitudeAccuracy }}-->
    <br><br>
    Distance(Mt): {{ record.Distance }}
    <br><br>
    Bearing(Deg): {{ record.Brearing }}
    <br><br>
    Cumulative Distance(Mt): {{ record.CumulativeDistance }}
  </div>

  <ion-list>
      
    <ion-item>
      <ion-label floating>Point Description</ion-label>
      <ion-input type="text" [(ngModel)]="comment"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-grid>
        <ion-row>
          
          <ion-col col-6>
            <button ion-button block color="dark" (tap)="goBack()" >
              Cancel
            </button>
          </ion-col>
          
          <ion-col col-6>
            <button ion-button block color="dark" (tap)="sendData()" >
              Save
            </button>
          </ion-col> 
        
        </ion-row>
      </ion-grid>
    </ion-item>
  
  </ion-list>

</ion-content>
