<ion-header>
  <ion-navbar color="dark">
    <ion-title>Geo Recorder : {{ title }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
      <ion-row class="vertical-align">
        <ion-col col-10 offset-1>
          <button ion-button icon-right block color="dark" large (tap)="record()" >
            Record
            <ion-icon name="pin"></ion-icon>
          </button>
          <br>
          <br>
          <button icon-right ion-button block color="dark" large (tap)="viewData()" >
            View Data
            <ion-icon name="paper"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
