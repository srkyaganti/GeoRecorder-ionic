<ion-header>
  <ion-navbar color="dark">
    <ion-title>{{title}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (tap)="showOptions()" >
        <ion-icon name="apps"></ion-icon>
      </button>
    </ion-buttons>

    
    <!-- <ion-icon name="apps"></ion-icon> -->
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <div  *ngIf="records.length != 0">
    
    <ion-list>
      <ion-item *ngFor="let record of records">
        Latitude: {{record.Latitude}}
        <br>
        Longitude: {{ record.Longitude }}
        <br>
        Point description: {{ record.Comment }}
      </ion-item>
    </ion-list>

      <button ion-fab color="dark"><ion-icon name="arrow-dropdown"></ion-icon></button>
      <ion-fab-list side="bottom">
        <button ion-fab color="primary" (tap)="share()"><ion-icon name="share"></ion-icon></button>
        <button ion-fab color="secondary" (tap)="goToGooglePage()"><ion-icon name="add"></ion-icon></button>
        <button ion-fab color="danger" (tap)="generateMap()"><ion-icon name="analytics"></ion-icon></button>
      </ion-fab-list>
    </ion-fab> -->

  </div>

  <div *ngIf="records.length == 0">
    <h3>No Records yet.</h3>
  </div>
  
</ion-content>
